name:                halg-galois-fields
version:             0.6.0.0
github:              "konn/computational-algebra"
license:             BSD3
author:              "Hiromi ISHII"
maintainer:          "konn.jinro _at_ gmail.com"
copyright:           "2018 (c) Hiromi ISHII"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
synopsis:            General Galois fields, part of halg computational algebra suite.
category:            Math

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the project Web Site <https://konn.github.io/computational-algebra>

default-extensions:
- CPP
- DataKinds
- FlexibleContexts
- FlexibleInstances
- GADTs
- MultiParamTypeClasses
- NoImplicitPrelude
- OverloadedLabels
- PolyKinds
- TypeFamilies
- TypeInType
- UndecidableInstances  

dependencies:
- base >= 4.7 && < 5
- halg-core
- halg-polynomials
- algebraic-prelude
- algebra

data-files:
- data/*

library:
  source-dirs: src
  ghc-options:  -Wall
  dependencies:
  - MonadRandom
  - lens
  - monad-loops
  - reflection
  - singletons
  - sized
  - template-haskell
  - vector
  other-modules:
  - Algebra.Field.Galois.Conway
  - Algebra.Field.Galois.Internal
  default-extensions:
  - NoImplicitPrelude

executables: {}

tests: {}
