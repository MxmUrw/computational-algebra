name:                halg-algorithms
version:             0.6.0.0
github:              "konn/halg-groebner"
license:             BSD3
author:              "Hiromi ISHII"
maintainer:          "konn.jinro _at_ gmail.com"
copyright:           "2018 (c) Hiromi ISHII"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on Github at <https://github.com/konn/halg-groebner#readme>

default-extensions:
- CPP
- DataKinds
- FlexibleContexts
- FlexibleInstances
- GADTs
- MultiParamTypeClasses
- NoImplicitPrelude
- OverloadedLabels
- PolyKinds
- TypeFamilies
- TypeInType
- UndecidableInstances  

dependencies:
- base >= 4.7 && < 5
- halg-core
- halg-polynomials
- halg-matrices
- algebraic-prelude
- algebra

library:
  source-dirs: src
  other-modules:
  - Algebra.Algorithms.FGLM
  ghc-options:  -Wall
  dependencies:
  - MonadRandom
  - lens
  - mtl
  - vector
  - reflection
  - matrix
  - convertible
  - sized
  - equational-reasoning
  - monad-loops
  - hmatrix

