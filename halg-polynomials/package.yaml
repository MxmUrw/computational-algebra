name:                halg-polynomials
version:             0.6.0.0
github:              "konn/halg-polynomials"
license:             BSD3
author:              "Hiromi ISHII"
maintainer:          "konn.jinro _at_ gmail.com"
copyright:           "2018 (c) Hiromi ISHII"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
synopsis: |
  Polynomial rings and basic Gr√∂bner basis computation,  part of halg computational algebra suite.
category:            Math

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the project Web Site <https://konn.github.io/computational-algebra>

dependencies:
- algebraic-prelude
- algebra
- base
- halg-core
- sized

default-extensions:
- CPP
- DataKinds
- FlexibleContexts
- FlexibleInstances
- GADTs
- MultiParamTypeClasses
- OverloadedLabels
- PolyKinds
- TypeFamilies
- TypeInType
- UndecidableInstances  

library:
  source-dirs: src
  ghc-options: ["-Wall", "-O2"]
  other-modules:
  - Algebra.Ring.Polynomial.Internal
  dependencies:
  - ListLike
  - base >= 4.7 && < 5
  - constraints
  - containers
  - deepseq
  - equational-reasoning
  - ghc-typelits-knownnat
  - hashable
  - heaps
  - lens
  - matrix
  - monad-loops
  - reflection
  - singletons
  - text
  - type-natural
  - unamb
  - unordered-containers
  - vector
  default-extensions:
  - NoImplicitPrelude


executables: {}
  # halg-polynomials-exe:
  #   main:                Main.hs
  #   source-dirs:         app
  #   ghc-options:
  #   - -Wall
  #   - -threaded
  #   - -rtsopts
  #   - -with-rtsopts=-N
  #   dependencies:
  #   - halg-polynomials

tests:
  spec:
    main:                Spec.hs
    source-dirs:         test
    other-modules:
    - GroebnerSpec
    - PolynomialSpec
    - UnivariateSpec
    - QuotientSpec
    - Utils
    ghc-options:
    - -Wall
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    build-tools:
    - hspec-discover
    dependencies:
    - halg-core-test
    - halg-polynomials
    - HUnit
    - QuickCheck
    - constraints
    - convertible
    - containers
    - equational-reasoning
    - hspec
    - lens
    - matrix
    - quickcheck-instances
    - reflection
    - smallcheck
    - lazysmallcheck
    - test-framework >=0.8.0.3 && <0.9
    - test-framework-hunit >=0.3.0.1 && <0.4
    - transformers
    - type-natural
    - vector
