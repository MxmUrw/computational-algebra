ghc:
  - 7.6
  - 7.8

install:
  - travis_retry sudo apt-get update -qq
  - travis_retry sudo apt-get install -qq libgsl0-dev liblapack-dev
  - travis_retry cabal-1.18 install --only-dependencies --enable-tests --enable-benchmarks
  - git clone git://github.com/ekmett/algebra.git
  - cd algebra
  - git checkout euclidean
  - cabal-1.18 install ./algebra.cabal-1.18
  - cd ../

script:
  - cabal-1.18 configure --enable-tests --enable-benchmarks -v2  # -v2 provides useful information for debugging
  - cabal-1.18 build   # this builds all libraries and executables (including tests/benchmarks)
  - cabal-1.18 test
  - cabal-1.18 check
  - cabal-1.18 sdist   # tests that a source-distribution can be generated
 
  # The following scriptlet checks that the resulting source distribution can be built & installed
  - export SRC_TGZ=$(cabal-1.18 info . | awk '{print $2 ".tar.gz";exit}') ;
    cd dist/;
    if [ -f "$SRC_TGZ" ]; then
       cabal-1.18 install "$SRC_TGZ";
    else
       echo "expected '$SRC_TGZ' not found";
       exit 1;
    fi
 
matrix:
  allow_failures:
    - ghc:
        - 7.8
