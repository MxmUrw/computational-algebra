name:                halg-matrices
version:             0.6.0.0
github:              "konn/halg-matrices"
license:             BSD3
author:              "Hiromi ISHII"
maintainer:          "konn.jinro _at_ gmail.com"
copyright:           "2018 (c) Hiromi ISHII"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on Github at <https://github.com/konn/halg-matrices#readme>

dependencies:
- base >= 4.7 && < 5
- halg-core
- halg-finite-fields
- halg-polynomials
- algebraic-prelude
- algebra

default-extensions:
- CPP
- DataKinds
- FlexibleContexts
- FlexibleInstances
- GADTs
- MultiParamTypeClasses
- NoImplicitPrelude
- OverloadedLabels
- PolyKinds
- TypeFamilies
- TypeInType
- UndecidableInstances  

library:
  source-dirs: src
  ghc-options:  -Wall
  dependencies:
  - matrix
  # - convertible
  # - sized
  # - equational-reasoning
  - mtl
  - monad-loops
  - hmatrix
  - lens
  - vector
  - reflection
  - primes
  - containers
  - parallel
  - MonadRandom

executables: {}

tests: {}
